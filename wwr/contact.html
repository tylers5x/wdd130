<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Rafting Company</title>
    <link rel="stylesheet" href="rafting.css">
    <meta name="description" content="Contact us at Rafting Company for inquiries, reservations, and more. Reach out to us via phone, email, or visit our location.">
</head>
<body>
    <header>
        <img src="styles/images/logo.png" alt="Rafting Company Logo" class="logo">
        <h1>White Water Rafting</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Address:</strong> 123 Rafting Lane, Adventure Town, USA</p>
            <p><strong>Phone:</strong> (555) 123-4567</p>
            <p><strong>Email:</strong> info@raftingcompany.com</p>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8354345072037!2d-122.41941508468384!3d37.77492977975959!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064df1d2e99%3A0x5e7c8b4c8a7b8aef!2sGolden%20Gate%20Bridge%2C%20San%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1614977417123!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>
        <section class="team">
            <h2>Meet Our Team</h2>
            <div class="profiles">
                <figure>
                    <img src="styles/images/employee1.jpg" alt="Employee 1">
                    <figcaption>John Doe - Guide</figcaption>
                </figure>
                <figure>
                    <img src="styles/images/employee2.jpg" alt="Employee 2">
                    <figcaption>Jane Smith - Customer Service</figcaption>
                </figure>
                <figure>
                    <img src="styles/images/employee3.png" alt="Employee 3">
                    <figcaption>Emily Johnson - Marketing</figcaption>
                </figure>
            </div>
        </section>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Purpose of Message:</legend>
                    <label>
                        <input type="radio" name="purpose" value="general" required>
                        General Inquiry
                    </label>
                    <label>
                        <input type="radio" name="purpose" value="reservation" required>
                        Reservation Question
                    </label>
                    <label>
                        <input type="radio" name="purpose" value="website" required>
                        Website Suggestion
                    </label>
                </fieldset>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label>
                    <input type="checkbox" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>©️ 2024 Rafting Company | Tyler Smith</p>
        <div class="social-media">
            <a href="https://facebook.com" target="_blank"><img src="styles/images/facebook-icon.png" alt="Facebook"></a>
            <a href="https://twitter.com" target="_blank"><img src="styles/images/twitter-icon.png" alt="Twitter"></a>
            <a href="https://instagram.com" target="_blank"><img src="styles/images/instagram-icon.png" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
